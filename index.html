<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- Vue-->
   <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
   
   <!--Bootstrap 3 -->
   <!-- Последняя компиляция и сжатый CSS -->  
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <!-- Дополнение к теме -->  
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
   <!-- jQuery (необходим для Bootstrap - х JavaScript плагины) --> 
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
   <!-- Последняя компиляция и сжатый JavaScript -->  
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  
   <!-- My CSS-->
   <link href="assets/css/app.css" rel="stylesheet" type="text/css">
   
   <title> Vue.jsPetShop </title>
   <style>
      .glyphicon {
         font-size: 25px;
         font-weight: bold;
      }
   </style>
</head>
<body>
   <main>
      <div id="app" class="container">
         <header>
            <h1 v-text="sitename"></h1>
         </header>
         <div class="row product">
            <div class="col-xs-12 col-sm-12 col-md-3">
               <figure class="my">
                  <img v-bind:src="product.image" alt="Here mb img">
               </figure>
            </div>
            <div class="col-xs-12 col-sm-8 col-md-6">
               <h1 v-text="product.title"> </h1>
               <p v-html="product.description"></p>
               <p v-text="product.price" class="price"></p>
               <button v-on:click="addToCart" v-if="canAddToCart" class="btn btn-primary default">
                  В корзину
               </button>
                  <button v-else="canAddToCart" class="btn btn-primary disabled">
                  Склад пуст
               </button>
              
            </div>
            <div class="col-xs-12 col-sm-4 col-md-3">
                  <h4>Корзина</h4>
                  <span class="glyphicon glyphicon-ok">
                     {{cartItemCount}}
                  </span>
            </div>
         </div>
      </div>
   </main>
   <script>
      var webstore = new Vue ({
         el: '#app',
         data: {
            sitename: "Your Pet Shop",
            product: {
               id: 1001,
               title: "Вкусняшка для вашей кошки",
               description: "250 гр. <em>восхитительного</em>, "+"натурального мяса",
               price: "200 руб",
               image: "assets/images/product-fullsize.png",
               availableInventory: 5
            },
            cart: [
            
            ],
         },
         methods: {
            addToCart: function () {
               this.cart.push (this.product.id);
            }
         },
         computed: {
            cartItemCount: function () {
               return this.cart.length || 0;
            },
            canAddToCart: function () {
               return this.product.availableInventory > this.cartItemCount;
            } 
         }
      })
   </script>
</body>
</html>
